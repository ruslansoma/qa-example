plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    compile 'org.junit.jupiter:junit-jupiter-engine'
    compile 'io.rest-assured:rest-assured:4.3.3'

}

test {
    useJUnitPlatform()
}